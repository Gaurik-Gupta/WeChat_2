<!DOCTYPE html>
<html>

<head>
    <title>Kwitter Room</title>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <link rel="stylesheet" href="WeChat_Room.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="container">
        <center>
            <h1 class="header">
                WeChat
                <sup>
                    <img src="Speech_Bubble.png" width="50px">
                </sup>
            </h1>
            <h3 id="user_name" class="color_white"></h3>
            <button id="logout" class="glyphicon glyphicon-log-out btn btn-danger" onclick="logout();">Logout</button>
            <div class="form-group input_div_room_page">
                
                <label>#Add Room:</label>
                <input type="text" id="room_name" class="form-control" placeholder="Type Room Name">
            </div>
            <button onclick="addRoom();" class="btn btn-info add_room_btn">#Add Room</button>
            <h3 class="color_white">#TRENDINGROOMS</h3>
            <div id="output"></div>
        </center>
    </div>
    <script src="kwitter_room.js"></script>

</html>
